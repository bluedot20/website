<style>
 .nav-tabs-custom {
    display: flex;
    justify-content: center;
    gap: 15px;
    border-bottom: none;
  }
  .nav-tabs-custom .nav-link {
    font-weight: 500;
    font-size: 1.2rem;
    color: #333;
    padding: 10px 25px;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 25px;
  }
  .nav-tabs-custom .nav-link.active {
    color: white;
    background-color: #000A2E;
  }
  .course-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto;
    text-align: center;
    border: 2px solid #333;
  }
  .course-item {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
    position: relative;
    overflow: hidden;
    font-weight: 700;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    background-size: cover;
    background-position: center;
    transition: transform 0.5s ease, filter 0.5s ease;
    filter: brightness(100%);
  }
  .course-item:hover {
/*    transform: scale(1.05);*/
    filter: brightness(100%);
  }

  .course-item::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.24);
    z-index: 1;
  }
.course-item h2 {
  font-size: 30px;
  color: white;
  position: relative;
  z-index: 10;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
}

  .course-item:hover::after {
    background-color: rgba(0, 0, 0, 0.1);
  }
  .course-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-image: inherit; /* Use parent's background */
  transition: transform 1s ease;
  z-index: 1;
}

  .course-item:hover::before {
  transform: scale(1.2); /* Zoom effect */
}
  .course-item:last-child {
    border-right: none;
  }
  .course-item.full-width {
    grid-column: span 2;
/*    border-top: 2px solid #ccc;*/
    height: 250px;
  }
  .competition-bg {
    background-image: url('newassets/assets/img/bio1.jpg');
  }
  .project-bg {
    background-image: url('newassets/assets/img/bio2.jpg');
  }
  .custom-program-bg {
    background-image: url('assets/img/hero-bg4.jpg');
  }
</style>
